<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedBot AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>REDBOT AI</h2>
      <div class="header-buttons">
        <button class="export-btn">📄</button>
        <button class="delete-btn">🗑️</button>
      </div>
    </div>

    <div class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="prompt" placeholder="Ask your futuristic assistant..." />
      <div id="file-preview" class="file-preview" style="display: none;"></div>

      <div class="input-buttons">
        <input type="file" id="imageInput" style="display: none" />
        <button id="image">Files</button>
        <button id="submit">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
